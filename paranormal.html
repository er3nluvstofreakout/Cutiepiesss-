<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paranormal Investigator Dept</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:'Montserrat',sans-serif;
  background:#0d0a0f;
  color:#eee;
  overflow-x:hidden;
}
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url('https://images.unsplash.com/photo-1508612761958-e93145c01d7c') center/cover no-repeat;
  opacity:0.05;
  filter:blur(3px);
  z-index:-2;
}
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:linear-gradient(180deg,rgba(0,0,0,.85),rgba(0,0,0,.95));
  z-index:-1;
}
.torch{
  position:fixed;
  width:500px;
  height:500px;
  background:radial-gradient(circle, rgba(255,255,255,0.1), transparent 60%);
  pointer-events:none;
  mix-blend-mode:screen;
  filter:blur(8px);
  z-index:5;
}
header{
  padding:20px;
  text-align:center;
}
header h1{
  font-family:'Playfair Display',serif;
  font-size:2rem;
  font-style:italic;
  color:#ff8fb3;
}
header p{
  font-size:0.9rem;
  opacity:0.7;
}
.dashboard{
  position:relative;
  width:90%;
  max-width:1000px;
  margin:20px auto;
  height:700px;
  background:rgba(30,20,28,0.7);
  border-radius:16px;
  backdrop-filter:blur(8px);
  overflow:hidden;
  border:1px solid rgba(255,255,255,0.08);
}
.case-card, .sticky-note, .image-card{
  position:absolute;
  background:rgba(50,0,40,0.85);
  border:1px solid rgba(255,255,255,0.1);
  border-radius:12px;
  padding:8px;
  text-align:center;
  cursor:move;
  user-select:none;
  color:#fff;
}
.case-card h4, .sticky-note h4{
  font-family:'Playfair Display',serif;
  margin-bottom:6px;
  font-size:14px;
}
.case-card p, .sticky-note p{
  font-size:12px;
  opacity:0.8;
}
.image-card img{
  width:100px;
  height:100px;
  object-fit:cover;
  border-radius:8px;
}
svg{
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  pointer-events:none;
}
.log-panel{
  position:absolute;
  right:10px;
  top:10px;
  width:220px;
  height:180px;
  background:rgba(0,0,0,0.5);
  border-radius:12px;
  padding:8px;
  font-size:12px;
  overflow-y:auto;
  contenteditable:true;
}
.log-panel h4{
  margin-bottom:6px;
  font-size:14px;
  font-family:'Playfair Display',serif;
}
.meter{
  position:absolute;
  left:10px;
  top:10px;
  width:150px;
  height:12px;
  background:rgba(100,0,0,0.2);
  border-radius:6px;
  overflow:hidden;
}
.meter-fill{
  width:0%;
  height:100%;
  background:linear-gradient(90deg,#ff0000,#ff5555);
  border-radius:6px;
  transition:width 0.5s ease;
}
.add-buttons{
  position:absolute;
  bottom:160px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:10px;
}
.add-buttons button{
  padding:6px 10px;
  border:none;
  border-radius:8px;
  background:#2b151c;
  color:#fff;
  cursor:pointer;
  opacity:.85;
}
.add-buttons button:hover{opacity:1;}
.desk{
  position:absolute;
  bottom:0;
  width:100%;
  height:160px;
  background:rgba(20,10,15,0.85);
  border-top:1px solid rgba(255,255,255,0.05);
  display:flex;
  justify-content:space-around;
  align-items:center;
  padding:10px 20px;
}
.desk-item{
  background:rgba(40,20,30,0.9);
  padding:12px;
  border-radius:8px;
  min-width:60px;
  text-align:center;
  font-size:12px;
  cursor:pointer;
  transition:transform 0.2s ease;
  user-select:none;
}
.desk-item:hover{
  transform:translateY(-3px) scale(1.05);
  background:rgba(60,30,45,0.95);
}
.modal{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:rgba(0,0,0,0.9);
  padding:20px;
  border-radius:12px;
  display:none;
  color:#fff;
  z-index:10;
}
.modal textarea{
  width:300px;
  height:150px;
  background:rgba(30,20,28,0.8);
  border:none;
  color:#fff;
  padding:10px;
  border-radius:8px;
}
.modal img{
  max-width:300px;
  max-height:200px;
  border-radius:8px;
}
.modal button{
  margin-top:8px;
  padding:6px 12px;
  border:none;
  border-radius:8px;
  background:#2b151c;
  color:#fff;
  cursor:pointer;
}
</style>
</head>
<body>
<div class="torch" id="torch"></div>
<header>
<h1>Paranormal Investigation Dept.</h1>
<p>Confidential • Internal Use Only</p>
</header>

<div class="dashboard" id="dashboard">
  <svg id="lines"></svg>

  <!-- Case Cards -->
  <div class="case-card" id="card-zoey" style="top:300px; left:420px;" contenteditable="true">
    <h4>Zoey</h4>
    <p>Missing, 23rd Dec</p>
  </div>

  <div class="log-panel" contenteditable="true" id="activity-log">
    <h4>Activity Log</h4>
    • 02:14 AM – unexplained sound detected<br>
    • 03:02 AM – temperature drop<br>
    • 03:47 AM – movement near doorway
  </div>

  <!-- Signal Meter -->
  <div class="meter">
    <div class="meter-fill" id="meter"></div>
  </div>

  <!-- Desk -->
  <div class="desk">
    <div class="desk-item" id="desk-phone">Phone</div>
    <div class="desk-item" id="desk-clipboard">Clipboard</div>
    <div class="desk-item" id="desk-mug">Coffee Mug</div>
    <div class="desk-item" id="desk-magazine">Magazine</div>
    <!-- Paranormal Gadgets -->
    <div class="desk-item" id="desk-emf">EMF Reader</div>
    <div class="desk-item" id="desk-camera">Paranormal Camera</div>
    <div class="desk-item" id="desk-spirit">Spirit Box</div>
    <div class="desk-item" id="desk-thermo">Thermometer</div>
  </div>

  <!-- Add Sticky Buttons -->
  <div class="add-buttons">
    <button id="add-note">+ Note</button>
    <button id="add-image">+ Image</button>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div id="modal-content"></div>
  <button id="close-modal">Close</button>
</div>

<script>
const torch=document.getElementById('torch');
document.addEventListener('mousemove',e=>{
  torch.style.left=e.clientX-250+'px';
  torch.style.top=e.clientY-250+'px';
});

// Draggable function
function makeDraggable(el){
  let isDragging=false, offsetX=0, offsetY=0;
  el.addEventListener('mousedown', e=>{
    isDragging=true;
    offsetX=e.offsetX;
    offsetY=e.offsetY;
  });
  document.addEventListener('mouseup', e=>{isDragging=false; saveState();});
  document.addEventListener('mousemove', e=>{
    if(!isDragging) return;
    el.style.left=e.clientX-offsetX+'px';
    el.style.top=e.clientY-offsetY+'px';
  });
}

// Enable drag for case cards, sticky notes, images
document.querySelectorAll('.case-card').forEach(makeDraggable);

// Signal Meter Animation
const meter=document.getElementById('meter');
setInterval(()=>{meter.style.width=Math.floor(Math.random()*100)+'%';},1000);

// Sticky Notes & Images
document.getElementById('add-note').addEventListener('click',()=>{
  const note=document.createElement('div');
  note.className='sticky-note';
  note.style.top='50px';
  note.style.left='50px';
  note.contentEditable=true;
  note.innerHTML='<h4>New Note</h4><p>Edit me...</p>';
  dashboard.appendChild(note);
  makeDraggable(note);
  saveState();
});
document.getElementById('add-image').addEventListener('click',()=>{
  const input=document.createElement('input');
  input.type='file';
  input.accept='image/*';
  input.onchange=e=>{
    const file=e.target.files[0];
    if(!file) return;
    const reader=new FileReader();
    reader.onload=ev=>{
      const imgCard=document.createElement('div');
      imgCard.className='image-card';
      imgCard.style.top='100px';
      imgCard.style.left='100px';
      imgCard.innerHTML=`<img src="${ev.target.result}">`;
      dashboard.appendChild(imgCard);
      makeDraggable(imgCard);
      saveState();
    }
    reader.readAsDataURL(file);
  };
  input.click();
});

// Desk Interactions (including new gadgets)
const modal=document.getElementById('modal');
const modalContent=document.getElementById('modal-content');

function openModal(content){
  modalContent.innerHTML=content;
  modal.style.display='block';
}
document.getElementById('close-modal').addEventListener('click',()=>{modal.style.display='none';});

document.getElementById('desk-clipboard').addEventListener('click',()=>{openModal('<textarea>New notes...</textarea>');});
document.getElementById('desk-magazine').addEventListener('click',()=>{openModal('<p>Magazine contents...</p>');});
document.getElementById('desk-phone').addEventListener('click',()=>{openModal('<p>Incoming Call Logs...</p>');});
document.getElementById('desk-mug').addEventListener('click',()=>{openModal('<p>Just coffee ☕</p>');});

// Paranormal Gadgets
document.getElementById('desk-emf').addEventListener('click',()=>{
  openModal('<p>EMF Reading: '+(Math.floor(Math.random()*5)+1)+' mG</p>');
});
document.getElementById('desk-camera').addEventListener('click',()=>{
  openModal('<p>Paranormal Snapshot Captured!</p><img src="https://images.unsplash.com/photo-1566231552953-11b0c1abbdc0" alt="ghost">');
});
document.getElementById('desk-spirit').addEventListener('click',()=>{
  openModal('<p>Spirit Box Activated: "Whisper... Whisper..."</p>');
});
document.getElementById('desk-thermo').addEventListener('click',()=>{
  openModal('<p>Temperature: '+(Math.floor(Math.random()*10)+15)+'°C</p>');
});

// Save & Load Board State
function saveState(){
  const items=[];
  dashboard.querySelectorAll('.case-card, .sticky-note, .image-card').forEach(el=>{
    items.push({type:el.className, html:el.innerHTML, top:el.style.top, left:el.style.left});
  });
  localStorage.setItem('dashboardItems',JSON.stringify(items));
  localStorage.setItem('activityLog',document.getElementById('activity-log').innerHTML);
}
function loadState(){
  const items=JSON.parse(localStorage.getItem('dashboardItems')||'[]');
  dashboard.querySelectorAll('.case-card, .sticky-note, .image-card').forEach(el=>el.remove());
  items.forEach(item=>{
    const el=document.createElement('div');
    el.className=item.type;
    el.innerHTML=item.html;
    el.style.top=item.top;
    el.style.left=item.left;
    dashboard.appendChild(el);
    makeDraggable(el);
  });
  const log=document.getElementById('activity-log');
  log.innerHTML=localStorage.getItem('activityLog')||log.innerHTML;
}
window.addEventListener('load',loadState);
window.addEventListener('beforeunload',saveState);

// Draggable for new elements
function makeDraggable(el){
  let isDragging=false, offsetX=0, offsetY=0;
  el.addEventListener('mousedown', e=>{
    isDragging=true;
    offsetX=e.offsetX;
    offsetY=e.offsetY;
  });
  document.addEventListener('mouseup', e=>{isDragging=false; saveState();});
  document.addEventListener('mousemove', e=>{
    if(!isDragging) return;
    el.style.left=e.clientX-offsetX+'px';
    el.style.top=e.clientY-offsetY+'px';
  });
}
</script>
</body>
  </html>
