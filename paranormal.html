<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Paranormal Investigator Department</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;}
body {
  margin: 0;
  font-family:'Montserrat', sans-serif;
  min-height: 100vh;
  background: radial-gradient(circle at top, #1a0d12, #050406);
  color: #e6e6e6;
  overflow-x: hidden;
  position: relative;
}
/* Smokey background */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: url('https://images.unsplash.com/photo-1508612761958-e93145c01d7c') center/cover no-repeat;
  opacity: 0.08;
  filter: blur(2px);
  z-index: -2;
}
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: linear-gradient(180deg, rgba(0,0,0,.8), rgba(0,0,0,.95));
  z-index: -1;
}

/* Torch flashlight effect */
.torch {
  position: fixed;
  width: 500px;
  height: 500px;
  background: radial-gradient(circle, rgba(255,255,255,0.15), transparent 60%);
  pointer-events: none;
  mix-blend-mode: screen;
  filter: blur(8px);
}

/* Dashboard layout */
.dashboard {
  max-width: 1000px;
  margin: 30px auto;
  display: grid;
  grid-template-columns: 2fr 1fr;
  gap: 18px;
  padding: 0 18px;
}
.panel {
  background: rgba(30, 18, 22, 0.75);
  border-radius: 18px;
  padding: 18px;
  backdrop-filter: blur(10px);
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.05);
  position: relative;
}
.panel h2 {
  font-size: 1.1rem;
  font-weight: 500;
  margin-bottom: 10px;
  opacity: .85;
}
textarea, input {
  width: 100%;
  background: rgba(0,0,0,.4);
  border: none;
  border-radius: 10px;
  padding: 10px;
  color: #fff;
  font-family: inherit;
  resize: none;
}
button {
  margin-top: 8px;
  background: #2b151c;
  border: none;
  color: #fff;
  padding: 8px 14px;
  border-radius: 10px;
  cursor: pointer;
  opacity: .85;
}
button:hover { opacity: 1; }
.notes img {
  width: 100%;
  border-radius: 10px;
  margin-top: 10px;
}
.logs {
  font-size: .85rem;
  max-height: 160px;
  overflow-y: auto;
  opacity: .8;
}
.meter-container {
  background: rgba(0,0,0,.3);
  height: 12px;
  border-radius: 10px;
  margin-top: 6px;
  overflow: hidden;
}
.meter {
  height: 12px;
  width: 0%;
  background: linear-gradient(90deg,#400000,#aa0000);
  border-radius: 10px;
  transition: width 0.2s ease;
}
.disturb-alert {
  position: absolute;
  top: 10px;
  right: 10px;
  background: #aa0000;
  color: #fff;
  padding: 4px 8px;
  font-size: 12px;
  border-radius: 6px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}
footer {
  text-align: center;
  font-size: .75rem;
  opacity: .5;
  padding: 20px 0 30px;
  grid-column: 1 / -1;
}
</style>
</head>

<body>
<div class="torch" id="torch"></div>

<div class="dashboard">
  <div class="panel">
    <h2>Case Notes</h2>
    <textarea rows="6" placeholder="Observations, sightings, strange events..."></textarea>
    <button>Save Note</button>
  </div>

  <div class="panel notes">
    <h2>Evidence Board</h2>
    <input type="file" accept="image/*" multiple/>
    <p style="font-size:.8rem;opacity:.6">Attach images, screenshots, EMF photos</p>
  </div>

  <div class="panel">
    <h2>Activity Log</h2>
    <div class="logs" id="activityLog">
      • 02:14 AM – unexplained sound detected<br>
      • 03:02 AM – temperature drop<br>
      • 03:47 AM – movement near doorway
    </div>
  </div>

  <div class="panel">
    <h2>Signal Monitor</h2>
    <p style="font-size:.8rem;opacity:.7">Ambient disturbance</p>
    <div class="meter-container">
      <div class="meter" id="meter"></div>
    </div>
    <div class="disturb-alert" id="alert">DISTURBANCE!</div>
  </div>
</div>

<footer>
  Private Department • Dreams Of Paradise
</footer>

<script>
const torch = document.getElementById('torch');
document.addEventListener('mousemove', e => {
  torch.style.left = e.clientX - 250 + 'px';
  torch.style.top = e.clientY - 250 + 'px';
});

// REALISTIC PARANORMAL METER
const meter = document.getElementById('meter');
const alertBox = document.getElementById('alert');
const activityLog = document.getElementById('activityLog');

let currentLevel = 0;
let targetLevel = 0;

function addLog(text){
  const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
  activityLog.innerHTML = `• ${time} – ${text}<br>` + activityLog.innerHTML;
}

function updateMeter(){
  if(Math.random() < 0.02){
    targetLevel = 50 + Math.random() * 50; // spike
    addLog('Unexplained disturbance detected');
    alertBox.style.opacity = 1;
    setTimeout(()=>{ alertBox.style.opacity = 0; }, 1200);
  } else {
    targetLevel = Math.random() * 30; // background hum
  }

  currentLevel += (targetLevel - currentLevel) * 0.05;
  meter.style.width = currentLevel + '%';
}

setInterval(updateMeter, 200);

</script>
</body>
</html>
