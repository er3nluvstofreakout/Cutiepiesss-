<script>
// ===== Canvas Background Animation (Valentine Hearts) =====
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const hearts = [];
const colors = ['#ff9ec1','#ffb6d2','#ffc0cb','#ffe6f2'];

class Heart {
  constructor() {
    this.reset();
  }
  reset() {
    this.x = Math.random()*canvas.width;
    this.y = Math.random()*canvas.height + canvas.height;
    this.size = Math.random()*15 + 10;
    this.speed = Math.random()*1.5 + 0.5;
    this.color = colors[Math.floor(Math.random()*colors.length)];
    this.opacity = Math.random()*0.5 + 0.5;
  }
  draw() {
    ctx.fillStyle = `rgba(${parseInt(this.color.slice(1,3),16)},${parseInt(this.color.slice(3,5),16)},${parseInt(this.color.slice(5,7),16)},${this.opacity})`;
    ctx.beginPath();
    ctx.moveTo(this.x,this.y);
    ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
    ctx.fill();
  }
  update() {
    this.y -= this.speed;
    if(this.y < -50) this.reset();
    this.draw();
  }
}

for(let i=0;i<100;i++){hearts.push(new Heart());}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  hearts.forEach(h=>h.update());
  requestAnimationFrame(animate);
}
animate();

window.addEventListener('resize',()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

</script>
