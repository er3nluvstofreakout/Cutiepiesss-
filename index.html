  <title>Dreams Of Paradise~</title>  <!-- Google Fonts -->  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,600;1,500&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">  <style>
    :root {
      --bg-dark: #140016;
      --bg-mid: #2a0030;
      --card-bg: rgba(255,255,255,0.08);
      --card-border: rgba(255,255,255,0.12);
      --accent-pink: #ff9acb;
      --accent-purple: #c77dff;
      --text-soft: #f5e9f0;
      --text-dim: #cdbfd0;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: var(--text-soft);
      background: radial-gradient(circle at top, #3b0045, var(--bg-dark));
      overflow-x: hidden;
    }

    /* Smokey animated background */
    body::before {
      content: "";
      position: fixed;
      inset: -50%;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,154,203,0.12), transparent 40%),
        radial-gradient(circle at 70% 60%, rgba(199,125,255,0.12), transparent 45%),
        radial-gradient(circle at 50% 80%, rgba(255,255,255,0.05), transparent 50%);
      animation: smokeMove 18s linear infinite;
      z-index: -1;
      filter: blur(40px);
    }

    @keyframes smokeMove {
      0% { transform: translate(0,0) rotate(0deg); }
      50% { transform: translate(5%, -5%) rotate(180deg); }
      100% { transform: translate(0,0) rotate(360deg); }
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 20px 16px 40px;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 28px;
    }

    .title-frame {
      display: inline-block;
      padding: 14px 18px;
      border-radius: 18px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(8px);
    }

    .title {
      font-family: 'Playfair Display', serif;
      font-size: 30px;
      font-weight: 600;
      letter-spacing: 0.5px;
      color: var(--accent-pink);
    }

    .subtitle {
      margin-top: 8px;
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 14px;
      color: var(--text-dim);
    }

    /* Section heading */
    .section {
      margin-top: 26px;
    }

    .section-title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 500;
      font-size: 18px;
      margin-bottom: 14px;
    }

    .section-title svg {
      width: 22px;
      height: 22px;
      fill: var(--accent-pink);
      opacity: 0.9;
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    .card {
      position: relative;
      padding: 18px 14px 20px;
      border-radius: 18px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, background 0.3s ease;
      min-height: 110px;
    }

    .card:hover {
      transform: translateY(-4px);
      background: rgba(255,255,255,0.12);
    }

    .card-icon {
      width: 26px;
      height: 26px;
      margin-bottom: 10px;
      fill: var(--accent-purple);
      opacity: 0.85;
    }

    .card h3 {
      font-family: 'Playfair Display', serif;
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .card p {
      font-size: 13px;
      color: var(--text-dim);
    }

    /* Unique subtle accents per card */
    .letters { box-shadow: inset 0 0 0 1px rgba(255,154,203,0.15); }
    .diary { box-shadow: inset 0 0 0 1px rgba(199,125,255,0.15); }
    .snaps { box-shadow: inset 0 0 0 1px rgba(255,255,255,0.12); }
    .songs { box-shadow: inset 0 0 0 1px rgba(255,154,203,0.12); }

    /* Divider bar like screenshot */
    .divider {
      height: 4px;
      margin: 26px 0 10px;
      border-radius: 4px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent);
    }
  </style></head>
